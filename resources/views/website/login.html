    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
  <div id="icons">
  </div>

    <div class="row border-bottom align-items-center py-3">

      <div class="col-4 d-flex justify-content-center align-items-center">

    <div class="row justify-content-center  py-5">
      <div class="col-lg-4 col-12">
        <h3 class="py-3 fs-5">
          تسجيل الدخول
        </h3>
        <div class="accordion border-0 accordion-flush" id="accordionFlushExample">
          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <a class="accordion-button collapsed bg-black text-white my-2 w-100 p-3 rounded d-flex align-items-center phoneButton"
                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                aria-controls="flush-collapseOne">
                <span class="px-2">
                  <i class="fa-solid fa-mobile-screen"></i>
                </span>
                <span class="fw-bold fs-6 ">
                  عن طريق رقم الجوال
                </span>
              </a>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <P class="fs-6 fw-light">
                  لتسجيل الدخول أضف رقم جوالك ادناه ، وسيتم ارسال رسالة نصية للتحقق من الرقم المضاف ..
                </P>
                <form action="" class="text-center">
                  <input type="tel" class="form-control">

                  <a type="button" class="bg-black fw-light text-white border-0 w-100  fw-bold fs-6 py-2 my-4 rounded"
                    href="profile.html">
                    دخول

                  </a>
                </form>
              </div>
            </div>
          </div>
          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed bg-black text-white  my-2 w-100 p-3 rounded d-flex align-items-center emailButton"
                type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                aria-controls="flush-collapseTwo">
                <span class="px-2">
                  <i class="fa-solid fa-envelope-open-text"></i>
                </span>
                <span class="fw-bold fs-6 ">
                  عن طريق البريد الإلكتروني
                </span>
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <P class="fs-6 fw-light">
                  لتسجيل الدخول أضف البريد الإلكتروني ادناه ، وسيتم ارسال رسالة للتحقق من البريد المضاف ..
                </P>
                <form class="text-center">
                  <input type="email" class="form-control direction" placeholder="email@example.com">

                  <a type="button" class="bg-black fw-light text-white border-0 w-100  fw-bold fs-6 py-2 my-4 rounded"
                    href="profile.html">
                    دخول

                  </a>
                </form>
              </div>
            </div>
          </div>

        </div>
